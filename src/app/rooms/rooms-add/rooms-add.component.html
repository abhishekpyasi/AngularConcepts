<div *ngIf="successMessage !== ''">
  <h2 class="alert alert-success">{{ successMessage }}</h2>
</div>

<form #roomsForm="ngForm" (ngSubmit)="addRoom(roomsForm)">
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="roomType"
      placeholder="Room Type"
      [(ngModel)]="room.roomType"
      required
    />
  </div>
  <div class="form-group">
    <input
      #roomameneties="ngModel"
      minlength="5"
      maxlength="20"
      class="form-control"
      type="text"
      name="amenities"
      placeholder="amenities"
      [(ngModel)]="room.amenities"
      required
    />
    <div
      class="alert alert-danger"
      *ngIf=" roomameneties.dirty && roomameneties.errors?.['minlength'] "
    >
      amenities should be min 5 chars
    </div>
  </div>

  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="price"
      placeholder="price"
      [(ngModel)]="room.price"
      required
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="photos"
      placeholder="photos"
      [(ngModel)]="room.photos"
      required
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="datetime"
      placeholder="checkinTime"
      [(ngModel)]="room.checkinTime"
      required
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="datetime"
      name="checkoutTime"
      placeholder="checkoutTime"
      [(ngModel)]="room.checkoutTime"
      required
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="number"
      name="rating"
      placeholder="rating"
      [(ngModel)]="room.rating"
      required
    />
  </div>
  <div class="form-group">
    <button
      [disabled]="roomsForm.invalid"
      class="btn btn-primary"
      type="submit"
    >
      submit
    </button>
  </div>
</form>
